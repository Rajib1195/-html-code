<html>
    <head>
        <br/><br/><title>Travel Booking Form</title>
        <body><h1><b>Travel Booking Form<hr/></b></h1>
         <label>Passenger Contact Info</label>
            <br/><input type="text" name="First_name" placeholder="First name"> <input type="text" name="Last_name" placeholder="Last name">
            <br/><br/><label>Phone</label><br/><input type="number" name="Mobile Number" placeholder="Mobile Number">
            <br/><br/><label>Address</label>
            <br/><textarea rows="6" name="Address"placeholder="Present & Permanent Address"></textarea>
            <br/><br/><label>Address</label>
            <br/><input type="text"name="Street_Address"placeholder="Street Address">
            <br/><br/><label>Interest</label>
            <br/><input type="checkbox"name="Interest1" value="Male">Male
            <br/><input type="checkbox"name="Interest2" value="Female">Female
            <br/> <input type="checkbox"name="Interest3" value="Both">Both
            <br/><br/><label>Marital Status</label>
            <br/><input type="radio"name="Marital_Status" value="Single">Single
            <br/><input type="radio"name="Marital_Status" value="Married">Married
            <br/> <input type="radio"name="Marital_Status" value="Divorced">Divorced
            <br/><br/> <label>Email</label>
            <input type="email"name=Email>
            <br/><br/><label>City</label>
            <br/><select name="city">
                <option value="Bd">Bangladesh</option>
                <option value="Ind">India</option> <option value="Pak">Pakistan</option> <option value="Sri">Srilanka</option>
            </select>
        </body>
            
            
    </head>
</html>
